check-cargo-fmt:
  stage: check
  tags:
    - saas-linux-small-amd64
  image: "rust:latest"
  allow_failure: true
  before_script:
    - rustup component add rustfmt
  script:
    - cargo fmt --all --verbose --check

check-cargo-clippy:
  stage: check
  tags:
    - saas-linux-small-amd64
  image: "rust:latest"
  allow_failure: true
  before_script:
    - rustup component add clippy
  script:
    - cargo clippy --all-targets --no-deps

